<!--bạn muốn kiểm tra số nguyên tố từ khoảng nào-->

<script>
    let a = parseInt(prompt('nhập vào khoảng kiểm tra số nguyên tố'));
    let b = 2;
    count=0;
    while (count<a){
        let check=true;
        for (i=2; i<b; i++){
            if (b%i==0){
                check=false;
                break;
            }
        }
        if (check==true){
            console.log(b);
            count++;
        }
        b++;
    }
</script>
