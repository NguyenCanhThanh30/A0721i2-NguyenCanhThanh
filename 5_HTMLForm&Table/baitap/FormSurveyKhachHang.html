<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <br>
    <p>What is your age range?<br>
        <select>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select>
    </p>
    <p>What is your yearly income range?<br>
        <select>
            <option>$0-$25,000</option>
            <option>$25,000-$50,000</option>
            <option>$50,000-$100,000</option>
            <option>$100,000+</option>
        </select>
    </p>
    <p>Gender Identity:<br>
        <input type="radio" name="rd">Male<br>
        <input type="radio" name="rd">Femalebr<br>
        <input type="radio" name="rd">Nonbinary<br>
        <input type="radio" onclick="rd" name="rd">Other<br>
        <input type="text" style="heading"  name="rd">
    </p>

</form>
</body>
</html>
