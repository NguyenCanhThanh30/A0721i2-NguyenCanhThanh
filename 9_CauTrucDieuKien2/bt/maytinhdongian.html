<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThanCN</title>
</head>
<body>
<table borber 1px solid black>
    <input type="text" id="nhapso" ><br>
    <input type="button" onclick="nhan('1')" value="1">
    <input type="button" onclick="nhan('2')" value="2">
    <input type="button" onclick="nhan('3')" value="3">
    <input type="button" onclick="nhan('+')" value="+"><br>
    <input type="button" onclick="nhan('4')" value="4">
    <input type="button" onclick="nhan('5')" value="5">
    <input type="button" onclick="nhan('6')" value="6">
    <input type="button" onclick="nhan('-')" value="-"><br>
    <input type="button" onclick="nhan('7')" value="7">
    <input type="button" onclick="nhan('8')" value="8">
    <input type="button" onclick="nhan('9')" value="9">
    <input type="button" onclick="nhan('*')" value="*"><br>
    <input type="reset"  value="C">
    <input type="button" onclick="nhan('0')" value="0">
    <input type="button" onclick="bang('=')" value="=">
    <input type="button" onclick="nhan('/')" value="/">
<script>
    function nhan(num) {
        document.getElementById('nhapso').value += num;
    }
    function bang() {
        document.getElementById('nhapso').value = eval(document.getElementById('nhapso').value);
    }

</script>
</table>
</body>
</html>
