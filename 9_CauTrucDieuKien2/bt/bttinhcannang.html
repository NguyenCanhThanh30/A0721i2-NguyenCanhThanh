<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
<h2>NHẬP SỐ LIỆU</h2>
<P>Chiều cao</P>
    <input type="text" id="chieucao">
    <p>Cân Nặng</p>
    <input type="text" id="cannang"><br>
    <br>
    <input type="button" onclick="xacnhan()" value="Xác Nhận">
</form>
    <script>
     function xacnhan() {
         let chieucao = document.getElementById("chieucao").value;
         let cannang = document.getElementById("cannang").value;
         let bmi = cannang / (chieucao * chieucao);
         console.log(bmi);
         if(bmi < 18){
             document.write("Underweight");
         }
         else if (bmi < 25){
             document.write("Normal");
         }
         else if (bmi < 30){
             document.write("Overweight");
         }
         else
             document.write("Obese");
     }
    </script>


</body>

</html>
