<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>NHẬP THÁNG CẦN TÍNH</h2>
    <input type="text" id="thang">
    <input type="button" onclick="tinhngay()" value="Tính Ngày">
    <script>
        function tinhngay() {
            let thang = parseInt(document.getElementById("thang").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("31 ngày");
                    break;
                case 2:
                    alert("28 hoặc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("30 ngay");
                    break;
                default :
                    alert("khong hop le");
                    break;


            }
        }

    </script>
</form>
</body>
</html>
